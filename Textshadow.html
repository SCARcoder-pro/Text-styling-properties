<!DOCTYPE html>
<html>

<head>
    <title>Text Box with Shadow</title>
    <style>
        .text-box {
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 24px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="text-box">
        This is a text box with shadow!
    </div>
</body>

</html>
