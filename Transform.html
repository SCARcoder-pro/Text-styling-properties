<!DOCTYPE html>
<html>

<head>
    <title>Transform</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #mydiv {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <div>Transform</div>
    <div id="mydiv">Transform</div>
</body>

</html>
